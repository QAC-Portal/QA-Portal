<table mat-table class="qa-table outline w-100" [dataSource]="qualisTableDataSource">

    <!-- COLUMNS -->
    <ng-container matColumnDef="qualificationDetails">
        <th mat-header-cell *matHeaderCellDef>Qualification</th>
        <td mat-cell *matCellDef="let element">
            <input matInput [ngModel]="element.qualificationDetails" placeholder="Qualification details" maxlength="80"
                name="qualification-details-input" (ngModelChange)="onQualificationDetailsInputChange(element, $event)"
                [readonly]="!canEdit">
        </td>
    </ng-container>
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index;" class="icon-cell">
            <button *ngIf="canEdit" mat-icon-button (click)="onRemoveQualificationClicked(i)" matTooltip="Remove"
                [disabled]="isDisabled" matTooltipPosition="left" aria-label="Remove this qualification"
                name="remove-qualification-button">
                <mat-icon>clear</mat-icon>
            </button></td>
    </ng-container>

    <ng-container matColumnDef="showFeedback">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index;" class="icon-cell">
            <button mat-icon-button *ngIf="true" (click)="onFeedbackButtonClicked(i, element)" title="Show comments">
                <mat-icon>feedback</mat-icon>
            </button>
    </ng-container>

    <ng-container matColumnDef="addNew">
        <td mat-footer-cell *matFooterCellDef colspan="100%">
            <button *ngIf="canEdit" mat-button color="primary" class="w-100"
                [disabled]="isDisabled || qualisTableDataSource.data.length === 3"
                matTooltip="Maximum of 3 qualifications" name="new-qualification-button" (click)="onNewQualiClick()">
                <mat-icon>add</mat-icon>
                Add new qualification
            </button>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columns; let i = index;" [class.qa-invalid]="rowValidState[i] === false">
    </tr>
    <tr mat-footer-row *matFooterRowDef="['addNew']"></tr>
</table>
